<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="templateusuario.xhtml">
<ui:define name="conteudo">

	<center>
		<h4 class="mt-5 mb-1">Histórico de Vendas</h4>
		<h:form>
			<h:messages class="alert border-dark" style="list-style: none;"
				id="messages" infoStyle="color:green" warnStyle="color:orange"
				errorStyle="color:red" globalOnly="false" />
			<div class="container bg-white w-100 h-100">
			<h:dataTable class="table" value="#{historicoController.listaVenda}" var="obj">
				<h:column>
					<f:facet name="header">Id</f:facet>
					<h:outputLabel value="#{obj.id}" />
				</h:column>
				
				<h:column>
					<f:facet name="header">Data</f:facet>
					<h:outputLabel value="#{obj.data}">
						<f:convertDateTime type="localDate" pattern="dd-MM-yyyy"/>
					</h:outputLabel>
				</h:column>
				
				<h:column>
					<f:facet name="header">Cliente</f:facet>
					<h:outputLabel value="#{obj.usuario.nome}"/>
				</h:column>
				
				<h:column>
					<f:facet name="header">Total da Venda</f:facet>
					<h:outputLabel value="#{obj.totalVenda}">
						<f:convertNumber  locale="pt_BR" currencySymbol="R$" type="currency"/>
					</h:outputLabel>
				</h:column>
				
				<h:column>
					<f:facet name="header">Ação</f:facet>
					<h:commandButton class="btn btn-warning p-1" value="Detalhes ..." actionListener="#{historicoController.detalhes(obj)}">
						<f:ajax execute="@this" render="@none"/>
					</h:commandButton>
				</h:column>
			</h:dataTable>
			</div>
		</h:form>
	</center>
</ui:define>
</ui:composition>	
	
</html>
