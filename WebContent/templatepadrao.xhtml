<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<h:outputStylesheet library="css" name="template.css" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
</h:head>

<h:body>
	<div class="container-fluid px-0" style="background-color: white">
		<div class="text-center">
			<h:commandLink action="#{templateController.redMarketplace()}">
				<img src="resources/logo.png" width="260px" class="my-3" />
			</h:commandLink>
		</div>

		<div class="container-fluid px-0"
			style="background-color: rgb(242, 135, 41); height: 3em;"></div>
	</div>

	<div class="container-fluid d-flex justify-content-center p-5"
		style="background-image: url(../resources/builder.jpg); background-size: 100%; background-repeat: no-repeat;">
		<aside>
			<ui:insert name="navegacao" class="col-2">

			</ui:insert>
		</aside>
		<section>
			<ui:insert name="conteudo" class="col-8" />
		</section>
	</div>



	<div
		class="container-fluid p-5 d-flex bg-secondary justify-content-center"
		style="background-color: black">
		<div class="col-md-3 col-sm-6">
			<div class="footer-newsletter">
				<h2 class="text-center text-white">Newsletter</h2>
				<p class="text-center">Se inscreva para receber mensagens e
							promoções exclusivas no seu email. Trabalhamos com produtos não
							com span.</p>
				<div class="text-center">
					<h:inputText type="email" class="input" /><input class="btn btn-secondary border" type="submit" value="Subscribe" />
				</div>
			</div>
		</div>
	</div>

	<div class="container-fluid m-0 bg-white">
		<div class="row">
			<div class="col-md-12">
				<div class="copyright">
					<p class="text-center">
						2019 Ryu. All Rights Reserved. <a
							href="https://github.com/RyuMatador/Construmaxx">Projected in
							colaboration with Unitins and GitHub</a>
					</p>
				</div>
			</div>
		</div>
	</div>
</h:body>
</html>
